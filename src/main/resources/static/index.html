<!DOCTYPE html>
<html>
<head>
    <title>Building Info</title>
</head>
<body>

<h1>Information of location</h1>
<label for="locationIdInput">Enter Location ID:</label>
<input type="number" id="locationIdInput" value="1">
<button id="fetchBtn">Fetch Data</button>

<div id="locationData" style="display:none;">
    <p>Area: <span id="area"></span></p>
    <p>Cube: <span id="cube"></span></p>
    <p>Light per Area: <span id="light-per-area"></span></p>
    <p>Heating per Cube: <span id="heating-per-cube"></span></p>
    <p>Type: <span id="type"></span></p>
</div>

<p>List of all id: <span id="all_id"></span></p>


<script src="script.js"></script>
</body>
</html>
